<div class="row justify-content-center align-items-center">
  <h3>Visitor Details</h3>
</div>
<form>
  <div class="form-group">
    <label for="wqName">Name</label>
    <input type="text" class="form-control" id="wqName" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="wqEmailId">Email Address</label>
    <input type="email" class="form-control" id="wqEmailId" aria-describedby="wqEmailHelp" placeholder="Enter email">
    <small id="wqEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="wqContactNo">Contact Number</label>
    <input type="number" class="form-control" id="wqContactNo" placeholder="Enter contact number">
  </div>

  <div class="form-group">
    <label for="wqAddress">Address</label>
    <textarea class="form-control" id="wqAddress" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="wqReason">Reason</label>
    <select class="form-control" id="wqReason">
      <option>Personal</option>
      <option>Other</option>
    </select>
  </div>

  <div class="row h-100 justify-content-center align-items-center">
    <button type="submit" class="btn btn-primary mr-1">Submit</button>
    <button type="button" class="btn btn-default ml-1">Cancel</button>
  </div>
</form>
